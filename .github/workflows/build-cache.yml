name: Build Yarn Cache
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Yarn PnP
        run: |
          corepack enable
          yarn set version stable
          yarn config set nodeLinker pnp
          yarn --version

      - name: Install deps (create lockfile if missing)
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock exists → immutable install"
            yarn install --immutable
          else
            echo "yarn.lock missing → regular install to create it"
            yarn install
          fi

      - name: Pack Yarn cache (zip)
        run: |
          tar -czf yarn-cache.tgz .yarn .pnp.cjs .pnp.loader.mjs 2>/dev/null || \
          tar -czf yarn-cache.tgz .yarn .pnp.cjs 2>/dev/null || \
          tar -czf yarn-cache.tgz .yarn

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarn-cache
          path: yarn-cache.tgz
